
<!DOCTYPE html>
<html>
	<head>
		<title>Faces of FOSDEM 2018</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="facesoffosdem.css"/>
		<script src="//code.jquery.com/jquery-latest.js"></script>
		<script src="jquery-photo-resize.js"></script>
		<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			$("img").photoResize({
				bottomSpacing: 15
			});
		});
		</script>
		<style type="text/css" media="screen">
		body { text-align: left; }
		</style>
	</head>
	<body>
		<table>
			<tr id="gallery">
				<script type="text/javascript">
					for (i = 1; i < 107; i++) {
   						var td = document.createElement('td');
   						td.className = "wrap";
   						var img = document.createElement('img');
   						img.src = "../../pictures/facesoffosdem/2018/" + i + ".jpg";
						td.appendChild(img);
						document.getElementById("gallery").appendChild(td);
					}
				</script>
				</td>
			</tr>
		</table>

	</body>
</html>
